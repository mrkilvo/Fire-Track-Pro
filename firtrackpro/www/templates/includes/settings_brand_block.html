{% set BRAND = SETTINGS if SETTINGS else frappe.get_single("FireTrack Pro Settings") %}
<div class="mt-8 bg-white rounded-2xl shadow p-6 grid md:grid-cols-3 gap-6">
  <div class="flex items-center gap-3">
    <img src="{{ BRAND.logo }}" class="h-10 w-10 rounded" alt="Logo">
    <div class="font-semibold">{{ BRAND.system_name }}</div>
  </div>
  <div class="flex items-center gap-3">
    <span class="text-sm">Primary</span>
    <span class="h-6 w-6 rounded border" style="background: {{ BRAND.primary_color }}"></span>
    <span class="text-sm">{{ BRAND.primary_color }}</span>
  </div>
  <div class="text-sm text-right text-gray-500">{{ BRAND.footer_note }}</div>
</div>
